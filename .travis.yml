language: python
dist: bionic 

compiler:
  - gcc

os:
  - linux

env:
  global:
    - INSTALL_ROOT=$HOME/install

addons:
  apt:
    sources:
      - boost-latest
      - ubuntu-toolchain-r-test
    packages:
      - libboost-all-dev
      - liblapack-dev

sudo: required

python:
  - 2.7
  - 3.6

matrix:
    fast_finish: true

before_install:
  - export PYTHONPATH=$INSTALL_ROOT/lib/python$TRAVIS_PYTHON_VERSION/site-packages:$INSTALL_ROOT/lib/python$TRAVIS_PYTHON_VERSION/dist-packages:$PYTHONPATH


install:
  - pushd ..
  - git clone --recursive https://github.com/OPM/opm-common.git
  - mkdir opm-common/build
  - pushd opm-common/build
  - cmake .. -DCMAKE_PREFIX_PATH=$INSTALL_ROOT
             -DCMAKE_INSTALL_PREFIX=$INSTALL_ROOT
             -DBUILD_TESTING=OFF
             -DBUILD_SHARED_LIBS=ON
             -DOPM_ENABLE_PYTHON=ON
             -DOPM_INSTALL_PYTHON=ON
  - make -j4 install
  - popd # back to opm-common
  - popd # back to ecl2df
  - pip install -r requirements_dev.txt
  - pip install .

script:
  - pytest
  - make docsrun

deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: ./docs/_build/html
    github_token:
      secure: ""
    keep_history: true
    on:
      repo: equinor/ecl2df
      branch: master
      python: "3.6"
